<!DOCTYPE html>
<html lang="en">

<head>
  <title>interstellar</title>
</head>

<style>
  * {
    margin: 0px;
    padding: 0px;
    border: 0px;
    box-sizing: border-box;
    font-family: sans-serif;
    font-size: 15px;
  }

  section {
    background-image: url('./resources/background.jpg');
    background-position: 0px;
    width: 98%;
    height: 800px;
    background-size: contain;
    display: block;
    margin: auto;
    margin-top: 100px;
    padding-top: 140px;
  }


  .card {
    height: 500px;
    width: 40%;
    margin: 0px 0px 0px 380px;
    background-color: rgba(45, 45, 45, 0.799);
    backdrop-filter: blur(1px);
    padding: 10px 10px 10px 10px;
    transition: 0.1s ease-in-out;
  }

  .card:hover {
    backdrop-filter: blur(5px);
  }

  .card-heading {
    font-family: 'Times New Roman', Times, serif;
    text-align: center;
    color: white;
    font-size: 40px;
    text-transform: uppercase;
    letter-spacing: 6px;
    margin: 25px 0px;
    font-weight: 300;
  }

  .poster {
    width: 225px;
    height: 300px;
    margin-left: 60px;
    margin-top: 0px;
    filter: grayscale(1);
  }

  #movie-details {
    display: inline-block;
    border: 3px solid rgb(157, 37, 37);
    width: 350px;
    height: 300px;
    margin-bottom: 4px;
  }


  #poster-part {
    width: 53%;
    height: 290px;
    display: inline;
  }

  #detail-part {
    width: 38%;
    height: 290px;
    margin-right: 0px;
    padding: 5px 10px 15px 0px;
  }

  #detail-part>* {
    margin-bottom: 0px;
  }


  #language {
    text-align: center;
    color: black;
    font-size: 16px;
    color: white;
    letter-spacing: 1px;
    padding-top: 2px;
  }

  #inside-card {
    width: 100%;
    height: 300px;
    margin-top: 25px;
  }

  #inside-card * {
    float: left;
  }

  #watch-now {
    display: inline-block;
    width: 60%;
    height: 40px;
    background-color: white;
    text-decoration: none;
    color: black;
    padding: 10px 0px;
    font-size: 18px;
  }

  .container {
    text-align: center;
    display: block;
    height: 80%;
  }

  #desc {
    text-align: center;
    margin: 25px 0px 30px 0px;
    letter-spacing: 1.5px;
    line-height: 24px;
    text-align: left;
    color: ghostwhite;
  }

  .ratings {
    width: 100%;
    height: 30px;
    margin: 35px 0px 20px 0px;
    padding-left: 120px;
  }

  strong {
    display: block;
    margin: auto;
  }

  #rule {
    height: 100%;
    width: 1px;
    background-color: whitesmoke;
    margin: 0px 30px 0px 30px;
  }

  #rate-box {
    width: 20%;
    height: 100%;
  }

  #rating {
    color: ghostwhite;
    font-size: 12px;
    letter-spacing: 1.5px;
    padding-top: 8px;
  }

  #watch-now:active {
    background-color: rgba(114, 114, 114, 0.2);
    color: white;
  }
</style>

<body>
  <section>

    <div class="card">
      <h3 class="card-heading">interstellar</h3>
      <div id="inside-card">
        <div id="poster-part">
          <img src="./resources/poster.jpg" alt="poster image" class="poster">
        </div>

        <div id="detail-part">
          <strong id="language">Language . English</strong>

          <div class="container">
            <p id="desc">When Earth becomes uninhabitable in the future, a farmer and ex-NASA pilot, Joseph Cooper, is
              tasked to pilot a spacecraft, along with a team of researchers, to find a new planet for humans.</p>
            <button id="watch-now" href="#">watch now</button>
          </div>
        </div>
        <div class="ratings">
          <div>
            <p id="rating">8.7/10 IMDb</p>
          </div>
          <div id="rule"></div>
          <div>
            <p id="rating">73%</p>
            <p id="rating">Rotten Tomatoes</p>
          </div>
          <div id="rule"></div>
          <div>
            <p id="rating">8.7/10 prime Video</p>
          </div>
        </div>
      </div>
  </section>
</body>

</html>
